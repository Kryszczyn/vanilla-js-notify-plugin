<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/notify.css">
    <link rel="stylesheet" href="./index.css">
    <title>Notify plugin</title>
</head>
<body>
    <main>

        <h1 class="title">Notify Plugin<sub>v1.0.0</sub></h1>
        <p class="attribution">by <a href="https://github.com/Kryszczyn" target="_blank">Kryszczyn</a></p>

        <section>
            <h2>Types of Notify</h2>
            <p>Click on each button to check notify ðŸ˜Š</p>
            <div class="types__container">
                <button class="types__item" data-notify="info">Info</button>
                <button class="types__item" data-notify="success">success</button>
                <button class="types__item" data-notify="warning">warning</button>
                <button class="types__item" data-notify="error">error</button>
                <button class="types__item" data-notify="notify">notify</button>
            </div>
        </section>
    </main>
    <script src="./dist/notify.js"></script>
    <script>
        const notifyBtn = document.querySelectorAll(".types__item");

        notifyBtn.forEach(btn => {
            btn.addEventListener('click', () => {
                let type = btn.getAttribute('data-notify');
                let title = `Notification ${type}.`;
                let description = `
                    This is ${type} notification.
                    Check it on GitHub: 
                    <a style="text-decoration:none; color:#fff; font-weight:bold;" href="https://github.com/Kryszczyn" target="_blank">https://github.com/Kryszczyn</a>
                    `;
                
                let notification = new Notify(
                                        'title', 
                                        'description', 
                                        'success',
                                        {
                                            vAlign: 'bottom',
                                            hAlign: 'left',
                                            autoClose: true,
                                            closeOnCrossClick: false,
                                            closeOnNotifyClick: true
                                        }
                                    );
            })
        })
    </script>
</body>
</html>
